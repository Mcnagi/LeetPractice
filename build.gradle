plugins {
    id 'java'
    id 'com.diffplug.spotless' version '6.21.0'
}
repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

spotless {
    java {
        target 'src/problems/*.java','src/problems/**/*.java', 'test/problems/**/*.java'
        googleJavaFormat()
    }
}